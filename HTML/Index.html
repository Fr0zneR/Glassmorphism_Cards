<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style CSS -->
    <link rel="stylesheet" href="/CSS/style.css">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap-grid.min.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Glassmorphism</title>
</head>

<body>
    <section class="card">
        <div class="card__container bd-container">
            <div class="card__circle card__circle1"></div>
            <div class="card__circle card__circle2"></div>
            <!-- ============== Card 1 ============= -->
            <div class="card__glass">
                <img src="/Assests/img1.jpg" alt="image 1" class="card__img">
                <div class="card__data">
                    <h3 class="card__title">Alina Mortan</h3>
                    <span class="card__profession">Web Developer</span> 
                </div>
                <a href="#" class="card__button">Know More</a>
                <div class="card__social">
                    <a href="#" class="card__link"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="#" class="card__link"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="#" class="card__link"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>

            <!-- ============== Card 2 ============= -->
            <div class="card__glass">
                <img src="/Assests/img2.jpg" alt="image 2" class="card__img">
                <div class="card__data">
                    <h3 class="card__title">Glen Morgan</h3>
                    <span class="card__profession">Web Developer</span> 
                </div>
                <a href="#" class="card__button">Know More</a>
                <div class="card__social">
                    <a href="#" class="card__link"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="#" class="card__link"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="#" class="card__link"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>

            <!-- ============== Card 3 ============= -->
            <div class="card__glass">
                <img src="/Assests/img3.jpg" alt="image 3" class="card__img">
                <div class="card__data">
                    <h3 class="card__title">Micheal Vespucci</h3>
                    <span class="card__profession">Web Developer</span> 
                </div>
                <a href="#" class="card__button">Know More</a>
                <div class="card__social">
                    <a href="#" class="card__link"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="#" class="card__link"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="#" class="card__link"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js"></script>
</body>

</html>
